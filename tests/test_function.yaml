version: 1
config:
  locale: en_US #faker locale Default:en_US
  on_item_insert_error: RAISE_ERROR #RAISE_ERROR, SKIP Default:RAISE_ERROR
  python_import:
    - datetime
aws:
  region: us-east-1
  credentials_profile: default #the profile name in your local .aws/config file Default:default
lambda_function:
  function_name: my_function
  invocation_count: 10
  invocation_type: Event # Event / RequestResponse Default:Event
  batch: 1
  sleep: 1000
  payload:
    first_name: fake.first_name()
    last_name: fake.last_name()
    is_alive: fake.pybool()
    age: fake.random_int(18, 90)
    dob: fake.date_of_birth()
    address:
      street_address: fake.street_address()
      city: fake.city()
      state: fake.state_abbr()
      postal_code: fake.postcode()
    phone_numbers:
      - type: "\"home\""
        number: fake.phone_number()
      - type: "\"office\""
        number: fake.phone_number()
    children:
      - fake.first_name()
      - fake.first_name()
      - fake.first_name()